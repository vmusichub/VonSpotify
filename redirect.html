<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        (async function() {
            const params = new URLSearchParams(window.location.search);
            const code = params.get("code");

            if (!code) {
                console.error("No authorization code found.");
                window.location.href = "https://vmusichub.com/#vonspotify";
                return;
            }

            try {
                const response = await fetch("https://spotify-auth.vonmusichub.workers.dev/", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ code })
                });

                const data = await response.json();

                if (data.access_token) {
                    localStorage.setItem("spotify_token", data.access_token);
                    localStorage.setItem("spotify_pfp", data.profile_picture);
                    localStorage.setItem("spotify_name", data.user_name);

                    // Store user details in localStorage
                    localStorage.setItem("spotify_user", JSON.stringify({
                        display_name: data.user_name,
                        images: [{ url: data.profile_picture }]
                    }));

                    // Redirect back to Carrd page
                    window.location.href = "https://vmusichub.com/#vonspotify";
                } else {
                    console.error("Error exchanging code:", data);
                    window.location.href = "https://vmusichub.com/#vonspotify";
                }
            } catch (error) {
                console.error("Fetch error:", error);
                window.location.href = "https://vmusichub.com/#vonspotify";
            }
        })();
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
