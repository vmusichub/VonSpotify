<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        (async function() {
            // Get the authorization code from the URL
            const params = new URLSearchParams(window.location.search);
            const code = params.get("code");

            // If there's no code, redirect back to the main page
            if (!code) {
                console.error("No authorization code found.");
                window.location.href = "https://vmusichub.com/#vonspotify";
                return;
            }

            try {
                // Send the authorization code to Cloudflare Worker for token exchange
                const response = await fetch("https://spotify-auth.vonmusichub.workers.dev", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ code })
                });

                const data = await response.json();

                // If we successfully receive an access token, save it and redirect
                if (data.access_token) {
                    localStorage.setItem("spotify_token", data.access_token);
                    window.location.href = "https://vmusichub.com/#vonspotify"; // Redirect back to Carrd page
                } else {
                    console.error("Error exchanging code:", data);
                    window.location.href = "https://vmusichub.com/#vonspotify"; // Redirect anyway in case of failure
                }
            } catch (error) {
                console.error("Fetch error:", error);
                window.location.href = "https://vmusichub.com/#vonspotify"; // Redirect on error
            }
        })();
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
