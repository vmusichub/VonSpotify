<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Authentication</title>
</head>
<body>
    <script>
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');
        const error = params.get('error');

        if (error) {
            // Handle error case
            localStorage.setItem('spotify_auth_error', error);
            window.location.href = 'https://vmusichub.com/#vonspotify?auth_error=1';
        } else if (code) {
            // Exchange code for token
            fetch('https://spotify-auth.vonmusichub.workers.dev', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ code })
            })
            .then(response => response.json())
            .then(data => {
                if (data.access_token) {
                    // Store all data in localStorage
                    localStorage.setItem('spotify_token', data.access_token);
                    localStorage.setItem('spotify_pfp', data.profile_picture);
                    localStorage.setItem('spotify_name', data.user_name);
                    // Redirect back to Carrd with success flag
                    window.location.href = 'https://vmusichub.com/#vonspotify?auth_success=1';
                } else {
                    throw new Error('No access token received');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                localStorage.setItem('spotify_auth_error', error.message);
                window.location.href = 'https://vmusichub.com/#vonspotify?auth_error=1';
            });
        } else {
            // No code found
            localStorage.setItem('spotify_auth_error', 'No authorization code found');
            window.location.href = 'https://vmusichub.com/#vonspotify?auth_error=1';
        }
    </script>
</body>
</html>
