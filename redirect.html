<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Authentication</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <script>
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');

        if (code) {
            fetch('https://spotify-auth.your-subdomain.workers.dev', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ code: code })
            })
            .then(response => response.json())
            .then(data => {
                if (data.access_token) {
                    localStorage.setItem('spotify_pfp', data.profile_picture);
                    localStorage.setItem('spotify_name', data.user_name);
                    window.location.href = 'https://vmusichub.com/#vonspotify';
                } else {
                    alert('Failed to authenticate.');
                    window.location.href = 'https://vmusichub.com/#vonspotify';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Authentication failed.');
                window.location.href = 'https://vmusichub.com/#vonspotify';
            });
        } else {
            alert('No authorization code found.');
            window.location.href = 'https://vmusichub.com/#vonspotify';
        }
    </script>
</body>
</html>
